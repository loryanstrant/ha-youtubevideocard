name: Build

on:
  release:
    types: [published]

# grant the GITHUB_TOKEN permission to upload release assets
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure file exists
        run: |
          echo "Listing dist directory:"
          ls -la ./dist || true
          if [ ! -f ./dist/youtube-video-card.js ]; then
            echo "ERROR: ./dist/youtube-video-card.js not found" >&2
            exit 1
          fi

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/youtube-video-card.js
          asset_name: youtube-video-card.js
          asset_content_type: text/javascript
