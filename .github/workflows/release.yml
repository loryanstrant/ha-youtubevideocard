name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Get version from tag
        id: tag_name
        run: |
          echo "current_version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Update version in package.json
        run: |
          npm version ${{ steps.tag_name.outputs.current_version }} --no-git-tag-version
      - name: Verify dist files exist
        run: |
          if [ ! -f "dist/youtube-video-card.js" ]; then
            echo "Error: dist/youtube-video-card.js not found"
            exit 1
          fi
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/youtube-video-card.js
          asset_name: youtube-video-card.js
          asset_content_type: application/javascript
